<style type="text/css">
    table{
        border: 4px solid grey; border-collapse: collapse; padding: 10px;
    }
    tr{
        border: 2px solid grey; border-collapse: collapse; padding: 30px;
    }
    td{
        font-size:20px; font-family: Lato; color: #000000;
    }
    .add{
        padding-left:20%;
    }
  </style>
<div style="margin-left:40%;">
{% block content %}
    <h2>Music Genres</h2>
    <form type="get" action=".">
    <input  id="searchbox" type="text" name="search"  placeholder="Search..." >
    <button id="search_submit" type="submit" >Submit</button>
</form>
    <table>
    <th>
        Genres
    </th>
        {% for genre in musicgenres_list %}
            <tr>
                <td>
                    <a href="/music/genres/{{ genre.genre_id }}/">{{ genre.genre_name }}</a>
                </td>
            </tr>
        {% endfor %}
    </table>
    <a href="/music/genres/addgenre" class ="add">Add a Genre</a>
{% endblock %}
</div>
